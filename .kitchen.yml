---
driver_plugin: vagrant
driver_config:
  # vagrantfile_erb: test/integration/Vagrantfile.erb
  require_chef_omnibus: true

driver:
  network:
    - [ "private_network", { ip: "192.168.33.33" } ]

platforms:
- name: ubuntu-14.04
  run_list:
    - recipe[apt]
  attributes:
    apache:
      mpm: event        # ugly workaround for onehealth-cookbooks/apache2 #236
- name: centos-7.2
- name: rhel-7.1
- name: fedora-22

provisioner:
    name: chef_zero

suites:
- name: default
  run_list:
    - "recipe[ceph-chef::repo]"
    - "recipe[ceph-chef]"
  attributes: &defaults
    ceph:
      version: jewel
      search_by_environment: true
      config:
        fsid: ae3f1d03-bacd-4a90-b869-1a4fabb107f2
      network:
        cluster:
          cidr:
            - 192.168.33.0/24
        public:
          cidr:
            - 192.168.33.0/24
- name: osd
  run_list:
    - "role[ceph-osd]"
  attributes: *defaults
- name: mon
  run_list:
    - "recipe[ceph-chef::mon]"
    - "recipe[ceph-chef::mon_start]"
    - "recipe[ceph-chef::mon_bootstrap_peer_hint]"
    - "recipe[ceph-chef::mon_keys]"
  attributes: *defaults
- name: mds
  run_list:
    - "role[ceph-mds]"
  attributes: *defaults
- name: radosgw
  run_list:
    - "role[ceph-radosgw]"
  attributes: *defaults
- name: aio
  attributes:
    ceph:
      config-sections:
        global:
          "osd journal size" : 128
          "osd pool default size": 1
      osd_devices:
        - { device: "/dev/sdb" }
        - { device: "/dev/sdc" }
        - { device: "/dev/sdd" }
  run_list:
    - recipe[ceph-chef::all_in_one]
    - recipe[ceph_test::cephfs]
